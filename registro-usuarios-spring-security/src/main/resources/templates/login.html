<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de sesión</title>
<!-- Bootstrap 4 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    body {
        background-color: #f0f0f0; /* Color de fondo */
    }
    .container {
        margin-top: 50px;
    }
    .card {
        border: none; /* Sin borde en la tarjeta */
    }
    #letrita {
        color: #dc3545; /* Color rojo para el título */
    }
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
	<!-- Elementos del navbar, colapsados en pantallas pequeñas -->
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	            <ul class="navbar-nav ml-auto">
	                <!-- Agregar enlace para cerrar sesión aquí -->
	                <li class="nav-item">
	                    <a class="nav-link" href="#" th:href="@{/logout}">Cerrar sesión</a>
	                </li>
	            </ul>
	        </div>
</nav>

<div class="container" style="margin-top: -20px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="/img/logonegro.png" alt="logonegro" class="img-fluid">
                    </div>
                    <h2 class="text-center mb-4" id="letrita">INICIAR SESIÓN</h2>
                    <p class="text-center">Inicia tu próxima aventura alquilando un auto. ¡Prepárate para viajar sin límites!</p>
                    <form th:action="@{/login}" method="post">

                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña inválidos
                        </div>

                        <div th:if="${param.logout}" class="alert alert-info">
                            Ha cerrado sesión exitosamente
                        </div>

                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="Digite su email ID" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite su contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-danger btn-block">Ingresar</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿Aún no tienes cuenta? <a th:href="@{/registro}" class="text-danger">Regístrate</a></p>
						<p> <a th:href="@{/home/inicio}" class="text-danger">Entra como Invitado</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
